<html lang="ru">
<head>

    <style>

        }
        .app {

        }
        button { 
            background: #2e54d7;

            padding: 15px;

            width: 100%; 
            border-radius: 8px;
            font-size: 16px;

            margin: 5px 0;
        }
        button:hover { background: #1e44c7; }
        .card { 
            background: white; 
            padding: 15px; 
            margin: 10px 0;

            border-left: 4px solid #4CAF50;
        }
    </style>
</head>
<body>
    <div class="app">
        <h1>üß† –°–æ–∑–¥–∞—Ç—å –∏–∑ —Ç–µ–∫—Å—Ç–∞</h1>
        <a href="index.html" style="color: #2e54d7; text-decoration: none;">‚Üê –ù–∞–∑–∞–¥</a>

        <div style="background: white; padding: 20px; border-radius: 10px; margin-top: 20px;">
            <p>–í—Å—Ç–∞–≤—å—Ç–µ —Ç–µ–∫—Å—Ç, –∏ AI —Å–æ–∑–¥–∞—Å—Ç –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–ª—è –∑–∞–ø–æ–º–∏–Ω–∞–Ω–∏—è:</p>
            <textarea id="aiText" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å—é–¥–∞ –ª—é–±–æ–π —Ç–µ–∫—Å—Ç –¥–ª—è –∏–∑—É—á–µ–Ω–∏—è (–∫–æ–Ω—Å–ø–µ–∫—Ç, —Å—Ç–∞—Ç—å—é, –ø–∞—Ä–∞–≥—Ä–∞—Ñ –∏–∑ —É—á–µ–±–Ω–∏–∫–∞)..."></textarea>
            <button id="generateBtn">‚ú® –°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞—Ç—å –∫–∞—Ä—Ç–æ—á–∫–∏</button>
            
            <div id="generatedCards" style="margin-top: 20px;">
                <p style="text-align: center; color: #666;">–ó–¥–µ—Å—å –ø–æ—è–≤—è—Ç—Å—è —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏...</p>
            </div>

            <button id="saveAiDeckBtn" style="display: none;">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å —Ç–µ–º—É</button>
        </div>
    </div>

    <script>
        // –≠–º—É–ª—è—Ü–∏—è AI - —Ä–∞–±–æ—Ç–∞–µ—Ç —Å—Ä–∞–∑—É –±–µ–∑ API
        document.getElementById('generateBtn').onclick = function() {
            var text = document.getElementById('aiText').value.trim();
            
            if (!text) {
                alert('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–∫—Å—Ç –¥–ª—è –∞–Ω–∞–ª–∏–∑–∞!');
                return;
            }
            
            // –ü—Ä–æ—Å—Ç–∞—è —ç–º—É–ª—è—Ü–∏—è AI - —Å–æ–∑–¥–∞–µ–º –∫–∞—Ä—Ç–æ—á–∫–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ –∫–ª—é—á–µ–≤—ã—Ö —Å–ª–æ–≤
            var cards = generateCardsFromText(text);
            displayGeneratedCards(cards);
        };
        
        function generateCardsFromText(text) {
            // –ü—Ä–æ—Å—Ç–æ–π –∞–ª–≥–æ—Ä–∏—Ç–º –∏–∑–≤–ª–µ—á–µ–Ω–∏—è —Ñ–∞–∫—Ç–æ–≤ (—ç–º—É–ª—è—Ü–∏—è AI)
            var sentences = text.split('.').filter(s => s.length > 10);
            var cards = [];
            
            for (var i = 0; i < Math.min(sentences.length, 5); i++) {
                var sentence = sentences[i].trim();
                if (sentence) {
                    // –°–æ–∑–¥–∞–µ–º –ø—Ä–æ—Å—Ç–æ–π –≤–æ–ø—Ä–æ—Å-–æ—Ç–≤–µ—Ç
                    var words = sentence.split(' ');
                    if (words.length > 3) {
                        cards.push({
                            question: "–ß—Ç–æ —Ç–∞–∫–æ–µ " + words[0] + "?",
                            answer: sentence
                        });
                    }
                }
            }
            
            // –ï—Å–ª–∏ –Ω–µ —É–¥–∞–ª–æ—Å—å –∏–∑–≤–ª–µ—á—å, —Å–æ–∑–¥–∞–µ–º –¥–µ–º–æ-–∫–∞—Ä—Ç–æ—á–∫–∏
            if (cards.length === 0) {
                cards = [
                    { question: "–û—Å–Ω–æ–≤–Ω–∞—è –∏–¥–µ—è —Ç–µ–∫—Å—Ç–∞?", answer: "–¢–µ–∫—Å—Ç –æ –≤–∞–∂–Ω–æ—Å—Ç–∏ –∏–∑—É—á–µ–Ω–∏—è –º–∞—Ç–µ—Ä–∏–∞–ª–∞" },
                    { question: "–ö–ª—é—á–µ–≤–æ–π —Ç–µ—Ä–º–∏–Ω?", answer: "–û–±—É—á–µ–Ω–∏–µ –∏ –∑–∞–ø–æ–º–∏–Ω–∞–Ω–∏–µ" }
                ];
            }
            
            return cards;
        }
        
        function displayGeneratedCards(cards) {
            var container = document.getElementById('generatedCards');
            var saveBtn = document.getElementById('saveAiDeckBtn');
            
            container.innerHTML = '<h3>–°–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–∞—Ä—Ç–æ—á–∫–∏:</h3>';
            
            cards.forEach(function(card, index) {
                container.innerHTML += `
                    <div class="card">
                        <strong>–ö–∞—Ä—Ç–æ—á–∫–∞ ${index + 1}:</strong><br>
                        <strong>–í:</strong> ${card.question}<br>
                        <strong>–û:</strong> ${card.answer}
                    </div>
                `;
            });
            
            saveBtn.style.display = 'block';
            saveBtn.onclick = function() {
                alert('–¢–µ–º–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞! –ö–∞—Ä—Ç–æ—á–µ–∫: ' + cards.length);
            };
        }
    </script>
</body>
</html>
